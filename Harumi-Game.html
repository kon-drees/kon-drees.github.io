<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Harumi Game</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1/dist/confetti.browser.min.js"></script>
  <script>


    document.addEventListener('DOMContentLoaded', () => {
      const jaButton = document.getElementById('ja-button');
      const neinButton = document.getElementById('nein-button');
      const surprise = document.getElementById('surprise');
      const body = document.body;

      jaButton.addEventListener('click', () => {
        surprise.style.display = 'block';
        const ourPicture = document.getElementById('our-picture');
        ourPicture.style.display = 'block';
        ourPicture.classList.add('fade-in');

        confetti({
          particleCount: 100,
          spread: 70,
          origin: { y: 0.6 }
        });
      });


      neinButton.addEventListener('mouseover', () => {
        const x = Math.random() * (window.innerWidth - neinButton.clientWidth);
        const y = Math.random() * (window.innerHeight - neinButton.clientHeight);
        neinButton.style.left = x + 'px';
        neinButton.style.top = y + 'px';
        neinButton.style.position = 'absolute';
      });
    });


  </script>
</head>
<body>
<div id="game-container">

  <p>Willst du meine Freundin sein?</p>
  <button id="ja-button">Ja</button>
  <button id="nein-button">Nein</button>
  <div id="surprise" style="display:none;">
    <p>Siiiiiiiiiiii! Te amo!</p>
    <img src="https://github.com/kon-drees/kon-drees.github.io/blob/h-feature/files/kh.jpg?raw=true" alt="Picture of Us" id="our-picture" style="max-width:100%; height:auto; display:none;">
  </div>

</div>
</body>
</html>
