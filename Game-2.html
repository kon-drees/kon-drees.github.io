<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas & New Year Game</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Explosion Animation */
        @keyframes explosion {
            0% { transform: scale(0); opacity: 1; }
            50% { transform: scale(1.5); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }

        .explosion {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff6347;
            border-radius: 50%;
            animation: explosion 1s ease-out forwards;
        }

        .explosion:nth-child(odd) {
            background-color: #FFD700;
        }

        .explosion:nth-child(even) {
            background-color: #FF4500;
        }

        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: #ff6347;
            border-radius: 50%;
            animation: fireworks 1.5s ease-out forwards;
        }

        .firework:nth-child(1) { top: 50%; left: 50%; background-color: #FFD700; }
        .firework:nth-child(2) { top: 40%; left: 60%; background-color: #FF4500; }
        .firework:nth-child(3) { top: 60%; left: 40%; background-color: #ADFF2F; }
        .firework:nth-child(4) { top: 45%; left: 55%; background-color: #1E90FF; }
        .firework:nth-child(5) { top: 55%; left: 45%; background-color: #FF69B4; }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const yesButton = document.getElementById('yes-button');
            const noButton = document.getElementById('no-button');
            const christmasSurprise = document.getElementById('christmas-surprise');
            const body = document.body;

            yesButton.addEventListener('click', () => {
                // Display the surprise message
                const surpriseMessage = document.createElement('p');
                surpriseMessage.innerText = "Frohe Weihnachten und ein gl√ºckliches neues Jahr! Ich freue mich so sehr auf unsere gemeinsame Zeit!";
                surpriseMessage.classList.add('fade-in');
                christmasSurprise.appendChild(surpriseMessage);
                christmasSurprise.style.display = 'block';

                // Trigger explosion effect
                for (let i = 0; i < 10; i++) {
                    createExplosion();
                }

                // Play a bell sound for Christmas
                const bellSound = new Audio('https://cdn.pixabay.com/download/audio/2023/01/23/audio_f5ad27d0a2.mp3?filename=christmas-bells-126724.mp3');
                bellSound.play();

                // Create fireworks effect
                setTimeout(() => {
                    for (let i = 0; i < 5; i++) {
                        const firework = document.createElement('div');
                        firework.className = 'firework';
                        christmasSurprise.appendChild(firework);
                    }
                    const fireworksMessage = document.createElement('p');
                    fireworksMessage.innerText = "üéÜ Bumm! Das neue Jahr wird gro√üartig! üéÜ";
                    fireworksMessage.classList.add('fade-in');
                    christmasSurprise.appendChild(fireworksMessage);
                }, 3000);

                body.classList.add('celebration');
            });

            noButton.addEventListener('mouseover', () => {
                const x = Math.random() * (window.innerWidth - noButton.clientWidth);
                const y = Math.random() * (window.innerHeight - noButton.clientHeight);
                noButton.style.left = x + 'px';
                noButton.style.top = y + 'px';
                noButton.style.position = 'absolute';
            });

            function createExplosion() {
                const explosion = document.createElement('div');
                explosion.className = 'explosion';
                explosion.style.left = `${Math.random() * window.innerWidth}px`;
                explosion.style.top = `${Math.random() * window.innerHeight}px`;
                body.appendChild(explosion);

                setTimeout(() => {
                    explosion.remove();
                }, 1000);
            }
        });
    </script>
</head>
<body>
<div id="game-container">
    <p>M√∂chtest du mich an Weihnachten und Neujahr besuchen?</p>
    <button id="yes-button">Ja</button>
    <button id="no-button">Nein</button>
    <div id="christmas-surprise" style="display:none;"></div>
</div>
</body>
</html>
