<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Happy Valentine's Day Babe!</title>
    <style>
        /* Overall page styling */
        body {
            background: #fff5f7; /* soft pink background */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
            font-family: 'Arial', sans-serif;
        }
        h1 {
            font-family: 'Georgia', serif;
            color: #c0392b;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        #message {
            font-size: 1.5em;
            color: #c0392b;
            margin-top: 20px;
            text-align: center;
        }
        /* Hearts Background */
        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1; /* behind main content */
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #e74c3c;
            transform: rotate(-45deg);
            animation: floatHeart linear infinite;
            opacity: 0.7;
        }
        .heart:before,
        .heart:after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #e74c3c;
            border-radius: 50%;
        }
        .heart:before {
            top: -10px;
            left: 0;
        }
        .heart:after {
            left: 10px;
            top: 0;
        }
        @keyframes floatHeart {
            0% {
                transform: translateY(100vh) rotate(-45deg);
                opacity: 0;
            }
            50% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-10vh) rotate(-45deg);
                opacity: 0;
            }
        }
        /* Interactive hearts (spawn on click) */
        .interactive-heart {
            --tx: 0;
            --ty: -100px;
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #e74c3c;
            transform: rotate(-45deg);
            animation: popHeart 1s ease-out forwards;
            pointer-events: none;
        }
        .interactive-heart:before,
        .interactive-heart:after {
            content: "";
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #e74c3c;
            border-radius: 50%;
        }
        .interactive-heart:before {
            top: -15px;
            left: 0;
        }
        .interactive-heart:after {
            left: 15px;
            top: 0;
        }
        @keyframes popHeart {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(0.5) rotate(-45deg);
            }
            100% {
                opacity: 0;
                transform: translate(var(--tx, 0), var(--ty, -100px)) scale(1) rotate(-45deg);
            }
        }
        /* Rose Container */
        #rose-container {
            position: relative;
            z-index: 1;
            cursor: pointer; /* indicate interactivity */
            transition: transform 0.3s;
        }
        #rose-container:hover {
            transform: scale(1.05);
        }
        /* Stem Styling & Animation */
        .stem path {
            opacity: 0;
            animation: fadeInStem 2s forwards;
            animation-delay: 1.2s;
        }
        @keyframes fadeInStem {
            0% {
                opacity: 0;
                transform: translateY(10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        /* Petals Animation */
        .petals .petal {
            transform-origin: 200px 200px;
            animation: openPetal 2s forwards;
        }
        @keyframes openPetal {
            0% {
                transform: rotate(0deg) translate(0, 0) scale(0.2);
                opacity: 0;
            }
            100% {
                transform: rotate(var(--final-rotate)) translate(0, -30px) scale(1);
                opacity: 1;
            }
        }
        /* Leaves Animation */
        .leaves .leaf {
            opacity: 0;
            animation: fadeInLeaf 2s forwards;
            animation-delay: 1.5s;
        }
        @keyframes fadeInLeaf {
            0% {
                opacity: 0;
                transform: translateY(10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
<!-- Floating hearts in the background -->
<div class="hearts-container">
    <div class="heart" style="left: 10%; animation-delay: 0s; animation-duration: 8s;"></div>
    <div class="heart" style="left: 20%; animation-delay: 2s; animation-duration: 7s;"></div>
    <div class="heart" style="left: 30%; animation-delay: 4s; animation-duration: 9s;"></div>
    <div class="heart" style="left: 40%; animation-delay: 1s; animation-duration: 6s;"></div>
    <div class="heart" style="left: 50%; animation-delay: 3s; animation-duration: 8s;"></div>
    <div class="heart" style="left: 60%; animation-delay: 0s; animation-duration: 7s;"></div>
    <div class="heart" style="left: 70%; animation-delay: 2s; animation-duration: 9s;"></div>
    <div class="heart" style="left: 80%; animation-delay: 4s; animation-duration: 6s;"></div>
    <div class="heart" style="left: 90%; animation-delay: 1s; animation-duration: 8s;"></div>
    <div class="heart" style="left: 95%; animation-delay: 3s; animation-duration: 7s;"></div>
</div>

<h1>Happy Valentine's Day Amor!</h1>

<!-- Rose SVG with stem, petals, and leaves -->
<div id="rose-container">
    <svg width="400" height="400" viewBox="0 0 400 400">
        <!-- Stem Group (drawn first so it's behind the petals) -->
        <g class="stem">
            <path d="M200,210 C190,270 210,330 200,400" stroke="#27ae60" stroke-width="6" fill="none" stroke-linecap="round"/>
        </g>
        <!-- Petals Group -->
        <g class="petals">
            <!-- 8 petals arranged in a circle -->
            <ellipse class="petal" style="--final-rotate: 0deg; animation-delay: 0s;" cx="200" cy="200" rx="12" ry="40" fill="#e74c3c" />
            <ellipse class="petal" style="--final-rotate: 45deg; animation-delay: 0.2s;" cx="200" cy="200" rx="12" ry="40" fill="#e74c3c" />
            <ellipse class="petal" style="--final-rotate: 90deg; animation-delay: 0.4s;" cx="200" cy="200" rx="12" ry="40" fill="#e74c3c" />
            <ellipse class="petal" style="--final-rotate: 135deg; animation-delay: 0.6s;" cx="200" cy="200" rx="12" ry="40" fill="#e74c3c" />
            <ellipse class="petal" style="--final-rotate: 180deg; animation-delay: 0.8s;" cx="200" cy="200" rx="12" ry="40" fill="#e74c3c" />
            <ellipse class="petal" style="--final-rotate: 225deg; animation-delay: 1s;" cx="200" cy="200" rx="12" ry="40" fill="#e74c3c" />
            <ellipse class="petal" style="--final-rotate: 270deg; animation-delay: 1.2s;" cx="200" cy="200" rx="12" ry="40" fill="#e74c3c" />
            <ellipse class="petal" style="--final-rotate: 315deg; animation-delay: 1.4s;" cx="200" cy="200" rx="12" ry="40" fill="#e74c3c" />
        </g>
        <!-- Leaves Group -->
        <g class="leaves">
            <!-- Left Leaf -->
            <path class="leaf" d="M200,230 C170,210 150,230 170,260 C190,290 210,260 200,230"
                  fill="#27ae60" transform="rotate(-20,200,230)"/>
            <!-- Right Leaf -->
            <path class="leaf" d="M200,230 C230,210 250,230 230,260 C210,290 190,260 200,230"
                  fill="#27ae60" transform="rotate(20,200,230)"/>
        </g>
        <!-- Rose Center -->
        <circle cx="200" cy="200" r="10" fill="#c0392b" />
    </svg>
</div>

<div id="message">
    I couldn't find a real rose, so I made you a digital one instead. I hope you like it!
    Te quiero mucho, mi amor. ❤️
</div>

<script>
    // Function to spawn interactive hearts at the click location
    function spawnInteractiveHearts(x, y) {
        for (let i = 0; i < 5; i++) {
            const heart = document.createElement('div');
            heart.classList.add('interactive-heart');
            // Center the heart at the click coordinates (adjusting for its size)
            heart.style.left = (x - 15) + 'px';
            heart.style.top = (y - 15) + 'px';
            // Random translation offsets for a varied burst
            const tx = Math.floor(Math.random() * 100) - 50;  // between -50 and 50px
            const ty = Math.floor(Math.random() * 50) - 100;  // between -100 and -50px
            heart.style.setProperty('--tx', tx + 'px');
            heart.style.setProperty('--ty', ty + 'px');
            document.body.appendChild(heart);
            // Remove the heart after its animation completes
            heart.addEventListener('animationend', () => {
                heart.remove();
            });
        }
    }

    // Add interactivity: Clicking the rose re-triggers its bloom animation and spawns hearts.
    const roseContainer = document.getElementById('rose-container');
    roseContainer.addEventListener('click', function(e) {
        // Spawn interactive hearts at the click location
        spawnInteractiveHearts(e.clientX, e.clientY);
        // Clone the rose container to restart the CSS animations (re-bloom effect)
        const newRose = this.cloneNode(true);
        this.parentNode.replaceChild(newRose, this);
        // Reattach the event listener to the new rose container
        newRose.addEventListener('click', arguments.callee);
    });

    // Add interactivity: Clicking and dragging everywhere the rose spawns interactive hearts.
    let isDragging = false;
    roseContainer.addEventListener('mousedown', function(e) {
        isDragging = true;
    });
    document.addEventListener('mousemove', function(e) {
        if (isDragging) {
            spawnInteractiveHearts(e.clientX, e.clientY);
        }
    });
    document.addEventListener('mouseup', function(e) {
        isDragging = false;
    });
</script>
</body>
</html>
